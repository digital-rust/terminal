<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <title>terminal [0.0.5-a]</title>
  </head>
  <body>
    <!--title-->
    <h1>terminal</h1>

    <!--choose com port-->
    <select id="com_port">
        <option>ports</option>
    </select>
    <button id="refresh_com_port" class="button">refresh</button>
    <button id="connect_com_port" class="button">connect</button>
    <hr />

    <!--data to transmit (buff size is handled in js)-->
    <textarea id="data_tx" maxlength="11" class="textarea"></textarea>
    <button id="send_data" class="button">send</button>
    <hr />

    <!--data polled from the backend and flushed here -->
    <div id="rx_txt">rx -></div> 
    <textarea id="queryText" class="textarea" readonly></textarea>

    <!-- You can also require other files to run in this process -->
    <script src="../build/renderer.js"></script>
     
  </body>
</html>
