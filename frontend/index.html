<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <title>terminal [0.0.1-a]</title>
  </head>
  <body>
    <!--title-->
    <h1>terminal</h1>
    <!--#############################################-->

    <!--choose com port-->
    <select id="com_port" name="com_port">
        <option>com port</option>
    </select>
    <button id="refresh_com_port" name="refresh_com_port">refresh</button>
    <button id="connect_com_port" nam="connect_to_virtual_port">connect</button>
    <hr />
    <!--#############################################-->

    <!--data to transmit (buff size is handled in js)-->
    <input type="text" id="data_tx" name="data_tx" maxlength="9"></input>
    <button id="send_data" name="refresh_com_port">send</button>
    <hr />
    <!--#############################################-->

    <!--data polled from the backend and flushed here -->
    <div id="rx_txt">rx -></div> 
    <textarea rows="12" cols="30" id="queryText" name="query" readonly></textarea>
    <button id="queryText_sz">+</button>
    <!--#############################################-->

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
